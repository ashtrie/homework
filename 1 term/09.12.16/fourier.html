<!DOCTYPE html>
<html>
    <head>
        <title>MathJax</title>
        <meta name="author" content="Ilia Gossoudarev Ilya Gosudarev Илья Государев, Kodaktor, h1, Кодактор">
        <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
    </head>
    <body>
        <article>
            <h1>Famous Fourier series</h1>
            <p>
                <math display="block">
                    <mi>f</mi>
                    <mfenced>
                        <mi>x</mi>
                    </mfenced>
                    <mo>=</mo>
                    <mfrac>
                    <msub>
                        <mi>a</mi>
                        <mn>0</mn>
                    </msub>
                    <mn>2</mn>
                    </mfrac>
                    <mo>+</mo>
                    <mstyle displaystyle="true">
                    <munderover>
                        <mo>∑</mo>
                        <mrow>
                            <mi>n</mi>
                            <mo>=</mo>
                            <mn>1</mn>
                        </mrow>
                        <mrow>
                            <mi>&infin;</mi>
                        </mrow>
                    </munderover>
                    <mrow>
                        <msup>
                            <mrow>
                                <mo stretchy="false">(</mo>
                                <msub>
                                    <mrow>
                                        <mi>a</mi>
                                    </mrow>
                                    <mrow>
                                        <mi>n</mi>
                                    </mrow>
                                </msub>
                                <mi>cos</mi>
                                <mi>n</mi>
                                <mi>x</mi>
                                <mo>−</mo>
                                <msub>
                                    <mrow>
                                        <mi>b</mi>
                                    </mrow>
                                    <mrow>
                                        <mi>n</mi>
                                    </mrow>
                                </msub>
                                <mi>sin</mi>
                                <mi>n</mi>
                                <mi>x</mi>
                                <mo stretchy="false">)</mo>
                            </mrow>
                        </msup>
                    </mrow>
                    </mstyle>
                </math>
            </p>
        </article>
    </body>
</html>
